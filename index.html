<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="views/css/tictactoe.css">
    <script src="controllers/tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form class="form-control">
      <h3>Esto es Tic Tac Toe</h3>

      <select class="form-select" id="tamaño">
        <option selected>Escoge el tamaño del tablero</option>
        <option value="1">3x3</option>
        <option value="2">5x5</option>
        <option value="3">7x7</option>
      </select>

      <div class="form-group">
        <label for="player1">Jugador 1</label>
        <input
          type="text"
          class="form-control"
          id="player1"
          placeholder="Nombre del jugador 1"
        />
      </div>
      <div class="form-group">
        <label for="player2">Jugador 2</label>
        <input
          type="text"
          class="form-control"
          id="player2"
          placeholder="Nombre del jugador 2"
        />
      </div>
    </form>
    <button type="button" class="btn btn-primary" id="start">Comenzar</button>
    <button type="button" class="btn btn-danger" id="reset">Reiniciar</button>
    <div class="container">
      <div id="players">Es turno de</div>
      <div id="board"></div>
    </div>
  </body>
</html>
